<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('tasks')">Tasks</a></li>
                <li><a href="#" onclick="showSection('analytics')">Analytics</a></li>
                <li><a href="#" onclick="showSection('settings')">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="hidden">
            <h1>Dashboard</h1>
            <div id="task-list"></div>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="New task" required>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section id="tasks" class="hidden">
            <h1>Tasks</h1>
            <div id="task-list"></div>
        </section>

        <section id="analytics" class="hidden">
            <h1>Analytics</h1>
            <p>Analytics content will go here.</p>
        </section>

        <section id="settings" class="hidden">
            <h1>Settings</h1>
            <p>Settings content will go here.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
